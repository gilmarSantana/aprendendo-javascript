<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>

<body>
    <h1>Sistema de multas</h1>
    <input type="number" name="velocidade" id="velocidade" autofocus> Km/h<br>
    <input type="button" value="Verificar" onclick="calcular();">

    <div id="resultado"></div>

    <script>
        function calcular() {
            var input_velocidade = window.document.getElementById("velocidade");
            var div_resultado = window.document.querySelector("div#resultado");
            var velocidade = Number(input_velocidade.value);
            
            div_resultado.innerHTML = `<p>Sua velocidade é <strong>${velocidade}</strong> Km/h</p>`;
            
            if(velocidade > 60){
                div_resultado.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade.</p>`
            }

            div_resultado.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`;

        }
    </script>
</body>

</html>
