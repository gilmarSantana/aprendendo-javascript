<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label for="numero">Número (entre 1 e 100)</label>
            <input type="number" name="numero" id="numero" placeholder="Digite um número">
            <input type="button" value="Adicionar" class="btn_adicionar" id="btn_adicionar" onclick="adicionar()">
            <br><br>
            <select name="flista" id="flista" size='6'></select>
            <br>
            <input type="button" value="Finalizar" id="btn_finalizar">
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
